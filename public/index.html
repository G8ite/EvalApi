<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const socket = io();
        let markers = {};
        let chatUserId = null; // ID de l'utilisateur avec qui le chat est ouvert

        socket.on('updateUsers', users => {
            // Clear markers
            Object.values(markers).forEach(marker => marker.remove());
            markers = {};

            users.forEach(user => {
                const { id, lat, lon } = user;
                const marker = L.marker([lat, lon]).addTo(map);
                markers[id] = marker;

                // Ajouter un événement de clic pour ouvrir la fenêtre de chat
                marker.on('click', () => {
                    if (id !== socket.id) { // Ne pas ouvrir de chat avec soi-même
                        const acceptChat = confirm('Would you like to start a chat with this user?');
                        if (acceptChat) {
                            socket.emit('startChat', id);
                        }
                    }
                });
            });
        });

        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Fonction pour ouvrir une fenêtre de chat avec un utilisateur
        function openChatWindow(userId) {
            chatUserId = userId;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('chatModal').style.display = 'block';
        }

        // Fonction pour fermer la fenêtre de chat
        function closeChatWindow() {
            chatUserId = null;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('chatModal').style.display = 'none';
        }

        // Gérer les événements de chat
        socket.on('chatRequest', initiatorUserId => {
            const acceptChat = confirm('You have a chat request. Would you like to accept?');
            if (acceptChat) {
                socket.emit('acceptChat', initiatorUserId);
            }
        });

        socket.on('chatAccepted', targetUserId => {
            openChatWindow(targetUserId);
        });

        // Add user's current location to the map
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const location = { lat: latitude, lon: longitude };
            const marker = L.marker([latitude, longitude]).addTo(map);
            markers[socket.id] = marker;
            socket.emit('updateLocation', location);
        }, error => {
            console.error('Error getting location:', error);
        });

    </script>
</body>

</html>
