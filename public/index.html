<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Déclaration des métadonnées -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>Real-time Map</title>
    <!-- Inclusion de la feuille de style de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Styles CSS personnalisés -->
    <style>
        /* Styles pour la carte */
        #map {
            height: 500px;
            position: relative;
            z-index: 1;
        }

        /* Styles pour les modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styles pour les boutons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        #yesButton {
            background-color: #4CAF50;
        }

        #noButton {
            background-color: #f44336;
        }

        /* Styles pour la modale de l'appel vidéo */
        #videoCallModal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #localVideo,
        #remoteVideo {
            width: 45%;
            height: 45%;
            margin: 2%;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <!-- Modale de confirmation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Acceptez-vous d'être contacté?</p>
            <button id="acceptBtn">Oui</button>
            <button id="declineBtn">Non</button>
        </div>
    </div>

    <!-- Modale de l'appel vidéo -->
    <div id="videoCallModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="localVideoContainer">
                <video id="localVideo" autoplay muted></video>
            </div>
            <div id="remoteVideoContainer">
                <video id="remoteVideo" autoplay></video>
            </div>
            <button id="hangupBtn">Hang Up</button>
        </div>
    </div>

    <!-- Inclusion de la bibliothèque client de Socket.IO -->
    <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
    <!-- Inclusion de la bibliothèque Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Script JavaScript pour la gestion de l'application -->
    <script src="./client.js"></script>
</body>

</html>
