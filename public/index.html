<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }

        .user-marker {
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const socket = io();
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const Bleu = '#0000FF';
        const Rouge = '#FF0000';

        const markerHtmlStylesBleu = `
            background-color: ${Bleu};
            width: 2rem;
            height: 2rem;
            display: block;
            left: -1rem;
            top: -1rem;
            position: relative;
            border-radius: 2rem 2rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;

        const markerHtmlStylesRouge = `
            background-color: ${Rouge};
            width: 2rem;
            height: 2rem;
            display: block;
            left: -1rem;
            top: -1rem;
            position: relative;
            border-radius: 2rem 2rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;

        const blueIcon = L.divIcon({
            className: "my-custom-pin",
            iconAnchor: [0, 24],
            labelAnchor: [-6, 0],
            popupAnchor: [0, -36],
            html: `<span style="${markerHtmlStylesBleu}"></span>`
        });
        const redIcon = L.divIcon({
            className: "my-custom-pin",
            iconAnchor: [0, 24],
            labelAnchor: [-6, 0],
            popupAnchor: [0, -36],
            html: `<span style="${markerHtmlStylesRouge}"></span>`
        });
        socket.on('updateUsers', users => {
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};
            users.forEach(user => {
                const { id, lat, lon } = user;
                const markerIcon = id === socket.id ? redIcon : blueIcon;
                const marker = L.marker([lat, lon], { icon: markerIcon }).addTo(map);
                markers[id] = marker;
            });
        });

        let markers = {};
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const location = { lat: latitude, lon: longitude };
            const marker = L.marker([latitude, longitude]).addTo(map);
            markers[socket.id] = marker;
            socket.emit('updateLocation', location);
        }, error => {
            console.error('Error getting location:', error);
        });
    </script>
</body>

</html>
