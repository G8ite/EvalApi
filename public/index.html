<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            position: relative;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        #yesButton {
            background-color: #4CAF50;
        }

        #noButton {
            background-color: #f44336;
        }

        #videoCallModal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #localVideo,
        #remoteVideo {
            width: 45%;
            height: 45%;
            margin: 2%;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Acceptez-vous d'être contacté?</p>
            <button id="acceptBtn">Oui</button>
            <button id="declineBtn">Non</button>
        </div>
    </div>

    <div id="videoCallModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="localVideoContainer">
                <video id="localVideo" autoplay muted></video>
            </div>
            <div id="remoteVideoContainer">
                <video id="remoteVideo" autoplay></video>
            </div>
            <button id="hangupBtn">Hang Up</button>
        </div>
    </div>

    <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const socket = io();
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const Bleu = '#0000FF';
        const Rouge = '#FF0000';

        const markerHtmlStylesBleu = `
            background-color: ${Bleu};
            width: 3rem;
            height: 3rem;
            display: block;
            left: -1.5rem;
            top: -1.5rem;
            position: relative;
            border-radius: 3rem 3rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;
        const markerHtmlStylesRouge = `
            background-color: ${Rouge};
            width: 3rem;
            height: 3rem;
            display: block;
            left: -1.5rem;
            top: -1.5rem;
            position: relative;
            border-radius: 3rem 3rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;

        const blueIcon = L.divIcon({
            className: "my-custom-pin",
            iconAnchor: [0, 24],
            labelAnchor: [-6, 0],
            popupAnchor: [0, -36],
            html: `<span style="${markerHtmlStylesBleu}" />`
        });
        const redIcon = L.divIcon({
            className: "my-custom-pin",
            iconAnchor: [0, 24],
            labelAnchor: [-6, 0],
            popupAnchor: [0, -36],
            html: `<span style="${markerHtmlStylesRouge}" />`
        });

        let markers = {};
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const location = { lat: latitude, lon: longitude };
            const marker = L.marker([latitude, longitude], { icon: redIcon }).addTo(map);
            markers[socket.id] = marker;
            socket.emit('updateLocation', location);
        }, error => {
            console.error('Error getting location:', error);
        });

        socket.on('updateUsers', users => {
            console.log("Received updated users:", users);
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            users.forEach(user => {
                const { id, lat, lon } = user;
                console.log("User id:", id);
                console.log("Socket id:", socket.id);
                const markerIcon = id === socket.id ? redIcon : blueIcon;
                const marker = L.marker([lat, lon], { icon: markerIcon }).addTo(map);
                markers[id] = marker;

                marker.on('click', () => {
                    if (id !== socket.id) {
                        // Emit chat request to server
                        socket.emit('requestChat', id);

                        // Emit event to the server to notify the clicked user
                        socket.emit('userClicked', id);
                    }
                });
            });
        });

        socket.on('showModal', (otherUserId) => {
            if (userIds.includes(socket.id)) {
                const modal = document.getElementById("modal");
                modal.style.display = "block";
                const acceptBtn = document.getElementById('acceptBtn');
                const declineBtn = document.getElementById('declineBtn');

                acceptBtn.onclick = function () {
                    modal.style.display = "none";
                    socket.emit('acceptChat', otherUserId);
                    startCall(otherUserId);
                };

                declineBtn.onclick = function () {
                    modal.style.display = "none";
                };
            }
        });

        socket.on('chatRequested', (requesterId) => {
            const modal = document.getElementById("modal");
            modal.style.display = "block";
            const acceptBtn = document.getElementById('acceptBtn');
            const declineBtn = document.getElementById('declineBtn');

            acceptBtn.onclick = function () {
                modal.style.display = "none";
                socket.emit('acceptChat', requesterId);
                startCall(requesterId);
            };

            declineBtn.onclick = function () {
                modal.style.display = "none";
            };
        });

        socket.on('chatAccepted', (otherUserId) => {
            startCall(otherUserId);
        });

        const startCall = (otherUserId) => {
            const videoCallModal = document.getElementById("videoCallModal");
            videoCallModal.style.display = "block";
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    document.getElementById('localVideo').srcObject = stream;
                    const peerConnection = new RTCPeerConnection();
                    stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                    peerConnection.onicecandidate = event => {
                        if (event.candidate) {
                            socket.emit('webrtcSignal', { target: otherUserId, signal: event.candidate });
                        }
                    };

                    peerConnection.ontrack = event => {
                        document.getElementById('remoteVideo').srcObject = event.streams[0];
                    };

                    socket.on('webrtcSignal', ({ signal, from }) => {
                        if (from === otherUserId) {
                            if (signal.type === 'offer') {
                                peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
                                peerConnection.createAnswer().then(answer => {
                                    peerConnection.setLocalDescription(answer);
                                    socket.emit('webrtcSignal', { target: otherUserId, signal: answer });
                                });
                            } else if (signal.type === 'answer') {
                                peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
                            } else if (signal.candidate) {
                                peerConnection.addIceCandidate(new RTCIceCandidate(signal));
                            }
                        }
                    });

                    peerConnection.createOffer().then(offer => {
                        peerConnection.setLocalDescription(offer);
                        socket.emit('webrtcSignal', { target: otherUserId, signal: offer });
                    });

                    document.getElementById('hangupBtn').onclick = () => {
                        peerConnection.close();
                        videoCallModal.style.display = "none";
                    };
                })
                .catch(error => {
                    console.error('Error accessing media devices.', error);
                });
        };

        const modal = document.getElementById("modal");
        const modalCloseBtn = modal.querySelector('.close');
        modalCloseBtn.onclick = function () {
            modal.style.display = "none";
        };

        const videoCallModal = document.getElementById("videoCallModal");
        const videoCallModalCloseBtn = videoCallModal.querySelector('.close');
        videoCallModalCloseBtn.onclick = function () {
            videoCallModal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == videoCallModal) {
                videoCallModal.style.display = "none";
            }
        };
    </script>
</body>

</html>
