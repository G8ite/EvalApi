<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 500px;
            position: relative;
            z-index: 1;
        }

        .user-marker {
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        #yesButton {
            background-color: #4CAF50;
        }

        #noButton {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Acceptez-vous d'être contacté?</p>
            <button id="acceptBtn">Oui</button>
            <button id="declineBtn">Non</button>
        </div>
    </div>

    <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const socket = io();
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const Bleu = '#0000FF';
        const Rouge = '#FF0000';

        const markerHtmlStylesBleu = `
            background-color: ${Bleu};
            width: 3rem;
            height: 3rem;
            display: block;
            left: -1.5rem;
            top: -1.5rem;
            position: relative;
            border-radius: 3rem 3rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;
        const markerHtmlStylesRouge = `
            background-color: ${Rouge};
            width: 3rem;
            height: 3rem;
            display: block;
            left: -1.5rem;
            top: -1.5rem;
            position: relative;
            border-radius: 3rem 3rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;

        const blueIcon = L.divIcon({
            className: "my-custom-pin",
            iconAnchor: [0, 24],
            labelAnchor: [-6, 0],
            popupAnchor: [0, -36],
            html: `<span style="${markerHtmlStylesBleu}" />`
        });
        const redIcon = L.divIcon({
            className: "my-custom-pin",
            iconAnchor: [0, 24],
            labelAnchor: [-6, 0],
            popupAnchor: [0, -36],
            html: `<span style="${markerHtmlStylesRouge}" />`
        });

        socket.on('updateUsers', users => {
            console.log("Received updated users:", users);
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            users.forEach(user => {
                const { id, lat, lon } = user;
                console.log("User id:", id);
                console.log("Socket id:", socket.id);
                const markerIcon = id === socket.id ? redIcon : blueIcon;
                const marker = L.marker([lat, lon], { icon: markerIcon }).addTo(map);
                markers[id] = marker;

                marker.on('click', () => {
                    if (id !== socket.id) {
                        modal.style.display = "block";
                        const acceptBtn = document.getElementById('acceptBtn');
                        const declineBtn = document.getElementById('declineBtn');

                        acceptBtn.onclick = function () {
                            modal.style.display = "none";
                            socket.emit('requestChat', id);
                        };

                        declineBtn.onclick = function () {
                            modal.style.display = "none";
                        };

                        // Emit event to the server to notify the clicked user
                        socket.emit('userClicked', id);
                    }
                });
            });
        });

        // Listen for the event from the server to show the modal on the clicked user's screen
        socket.on('showModal', () => {
            modal.style.display = "block";
            const acceptBtn = document.getElementById('acceptBtn');
            const declineBtn = document.getElementById('declineBtn');

            acceptBtn.onclick = function () {
                modal.style.display = "none";
                socket.emit('acceptChat');
            };

            declineBtn.onclick = function () {
                modal.style.display = "none";
            };
        });

        let markers = {};
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const location = { lat: latitude, lon: longitude };
            const marker = L.marker([latitude, longitude]).addTo(map);
            markers[socket.id] = marker;
            socket.emit('updateLocation', location);
        }, error => {
            console.error('Error getting location:', error);
        });

        var modal = document.getElementById("modal");

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>

</html>
