<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }

        /* Overlay */
        #overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            background-color: white;
            width: 80%;
            max-width: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            z-index: 1001;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Chat messages */
        #chatMessages {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #chatMessages div {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Modal -->
    <div id="chatModal" class="modal">
        <span class="modal-close" onclick="closeChatWindow()">&times;</span>
        <h2>Chat</h2>
        <div id="chatMessages"></div>
        <form onsubmit="sendMessage(); return false;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const socket = io();
        let markers = {};
        let chatUserId = null; // ID de l'utilisateur avec qui le chat est ouvert

        socket.on('updateUsers', users => {
            // Clear markers
            Object.values(markers).forEach(marker => marker.remove());
            markers = {};

            users.forEach(user => {
                const { id, lat, lon } = user;
                const marker = L.marker([lat, lon]).addTo(map);
                markers[id] = marker;

                // Ajouter un événement de clic pour ouvrir la fenêtre de chat
                marker.on('click', () => {
                    if (id !== socket.id) { // Ne pas ouvrir de chat avec soi-même
                        openChatWindow(id);
                    }
                });
            });
        });

        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Fonction pour ouvrir une fenêtre de chat avec un utilisateur
        function openChatWindow(userId) {
            chatUserId = userId;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('chatModal').style.display = 'block';
        }

        // Fonction pour fermer la fenêtre de chat
        function closeChatWindow() {
            chatUserId = null;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('chatModal').style.display = 'none';
        }

        // Fonction pour envoyer un message
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() !== '') {
                // Envoyer le message au serveur avec l'ID de l'utilisateur avec qui le chat est ouvert
                socket.emit('sendMessage', { to: chatUserId, message });
                // Effacer le champ de saisie après l'envoi du message
                document.getElementById('messageInput').value = '';

                // Afficher le message dans la fenêtre modale
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
                // Faire défiler vers le bas pour afficher le nouveau message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Gérer les messages entrants du serveur
        socket.on('receiveMessage', ({ from, message }) => {
            // Afficher le message dans la fenêtre de chat si le chat est ouvert avec l'utilisateur envoyeur
            if (chatUserId === from) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML += `<div><strong>User ${from}:</strong> ${message}</div>`;
                // Faire défiler vers le bas pour afficher le nouveau message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Ajouter la position actuelle de l'utilisateur à la carte
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const location = { lat: latitude, lon: longitude };
            const marker = L.marker([latitude, longitude]).addTo(map);
            markers[socket.id] = marker;
            socket.emit('updateLocation', location);
        }, error => {
            console.error('Error getting location:', error);
        });

    </script>
</body>

</html>
