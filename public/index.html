<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Déclaration des métadonnées -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>Real-time Map</title>
    <!-- Inclusion de la feuille de style de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Styles CSS personnalisés -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <!-- Modale de confirmation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Acceptez-vous d'être contacté?</p>
            <button id="acceptBtn">Oui</button>
            <button id="declineBtn">Non</button>
        </div>
    </div>

    <!-- Modale de l'appel vidéo -->
    <div id="videoCallModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="localVideoContainer">
                <video id="localVideo" autoplay muted></video>
            </div>
            <div id="remoteVideoContainer">
                <video id="remoteVideo" autoplay></video>
            </div>
            <button id="hangupBtn">Hang Up</button>
        </div>
    </div>

    <!-- Inclusion de la bibliothèque client de Socket.IO -->
    <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
    <!-- Inclusion de la bibliothèque Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Script JavaScript pour la gestion de l'application -->
    <script src="./client.js"></script>
</body>

</html>
